<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Score Keeper</title>
  </head>
  <body>
    <h1>Scoreboard</h1>
    <div class="scoreboard">
      <h3>Player 1: <span id="player1-games">0</span></h3>

      <h3>Player 2: <span id="player2-games">0</span></h3>

      <h2>
        <span id="player-one-score">0</span> to
        <span id="player-two-score">0</span>
      </h2>
      <p>Use the buttons below to keep score</p>
      <label for="playing-number">Playing to </label
      ><select id="playing-number">
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="7">7</option>
        <option value="9">9</option>
        <option value="11">11</option>
      </select>
      <label for="best-of">Best of </label
      ><select id="best-of">
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </select>
      <div class="buttons">
        <button id="player-one-button">+1 Player One</button>
        <button id="player-two-button">+1 Player Two</button>
        <button id="reset-button">Reset</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
