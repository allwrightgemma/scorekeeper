<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      <span id="player-one-score">0</span> to
      <span id="player-two-score">0</span>
    </h1>
    <p>Use the buttons below to keep score</p>
    <label for="playing-number">Playing to </label
    ><select id="playing-number">
      <option value="3">3</option>
      <option value="5">5</option>
      <option value="7">7</option>
      <option value="9">9</option>
      <option value="11">11</option>
    </select>
    <div class="buttons">
      <button id="player-one-button">+1 Player One</button>
      <button id="player-two-button">+1 Player Two</button>
      <button id="reset-button">Reset</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
